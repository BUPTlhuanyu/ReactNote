name: blog deploy

on: workflow_dispatch

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - run: yarn
    - run: yarn deploy
    
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v2.5.0
      env:
        PERSONAL_TOKEN: ${{secrets.PERSONAL_TOKEN}}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: ./build
